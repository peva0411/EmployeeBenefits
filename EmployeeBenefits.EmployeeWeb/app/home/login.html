<form class="form-horizontal" ng-submit="vm.submit()">
    <fieldset>
        <legend>Enter Employee Name</legend>
        <div class="form-group">
            <div class="col-md-2">
                <label>First Name</label>
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="vm.firstName" placeholder="First name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2">
                <label>Last Name</label>
            </div>
            <div class="col-md-10">
                <input type="text" ng-model="vm.lastName" placeholder="Last Name" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2">
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </div>
    </fieldset>
</form>
